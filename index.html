<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/Images/favicon-16x16.png">
    <link rel="manifest" href="./Assets/Images/site.webmanifest">
    <link rel="stylesheet" href="Assets/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="heading">
        <h2 class="heading-text">Code Challenge</h2>
    </div>
    <div class="container-sm rounded coding-quiz">

        <div class="row quiz-text">
            <p class="col text">Try to answer the following code-related questions within 60 seconds. Keep in mind that
                incorrect answers will penalize your time and score by 10 seconds. Good luck!</p>
        </div>

        <div class="row main-btns">
            <button class="col-sm btn-lg btn-outline-secondary highscores-btn buttons" data-toggle="modal"
                data-target="#exampleModal">View Highscores</button>
            <button class="col-sm btn-lg btn-info start-quiz-btn buttons">Start Quiz</button>
        </div>



    </div>

    <!-- Highscores Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Highscores</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body highscores-list">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary clear-btn">Clear Highscores</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="data/questions.json"></script>
    <script src="utils/questionsAPI.js"></script>
    <script src="script.js"></script>
</body>

</html>
